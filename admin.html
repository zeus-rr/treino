<!doctype html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Painel Administrativo - Zeus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-dark { background-color: #0b0f1a; }
        .pink-hot { color: #FF1493; }
        .bg-pink-hot { background-color: #FF1493; }
        details summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="bg-dark text-slate-100 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full space-y-8 bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl border border-slate-800">
        <div class="text-center">
            <img src="https://zeus-rr.github.io/treino/icon.png" class="w-20 h-20 mx-auto mb-4">
            <h2 class="text-3xl font-black italic uppercase pink-hot leading-none">ZEUS TREINO</h2>
            <p class="text-[10px] font-bold opacity-50 uppercase tracking-[0.2em] mt-2">Sistema de Gest√£o Pro</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-black uppercase opacity-40 ml-2">Identifica√ß√£o</label>
                <input type="text" id="profId" placeholder="ID do Professor" class="w-full bg-slate-800 p-4 rounded-2xl outline-none border border-transparent focus:border-pink-hot transition-all font-bold">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase opacity-40 ml-2">Senha de Acesso</label>
                <input type="password" id="profPass" placeholder="****" class="w-full bg-slate-800 p-4 rounded-2xl outline-none border border-transparent focus:border-pink-hot transition-all font-bold">
            </div>

            <button onclick="handleLogin()" class="w-full bg-pink-hot text-white py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">
                Entrar no Sistema
            </button>

            <button onclick="recoveryPassword()" class="w-full text-[10px] font-bold opacity-50 hover:opacity-100 transition-all uppercase tracking-widest">
                Esqueceu sua senha? Chamar Suporte
            </button>
        </div>

        <div class="border-t border-slate-800 pt-6">
            <details class="group" id="registerDetails">
                <summary onclick="checkAdminPass(event)" class="text-center cursor-pointer list-none text-[10px] font-black uppercase opacity-40 group-open:opacity-100 transition-all">
                    üîí Novo Cadastro (Admin Only)
                </summary>
                
                <div class="space-y-3 mt-4 bg-slate-800/30 p-5 rounded-[2rem] border border-slate-800">
                    <input type="text" id="newName" placeholder="Nome do Professor" class="w-full bg-slate-900 p-3 rounded-xl outline-none text-xs border border-slate-700 focus:border-white">
                    <input type="url" id="newPhoto" placeholder="URL da Foto (Imgur/WA)" class="w-full bg-slate-900 p-3 rounded-xl outline-none text-xs border border-slate-700 focus:border-white">
                    
                    <div class="flex items-center gap-3 bg-slate-900 p-2 px-4 rounded-xl border border-slate-700">
                        <label class="text-[9px] font-black uppercase opacity-50">Tema:</label>
                        <input type="color" id="newColor" value="#FF1493" class="flex-1 h-8 bg-transparent cursor-pointer">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="newId" placeholder="Definir ID" class="bg-slate-900 p-3 rounded-xl outline-none text-xs border border-slate-700 focus:border-pink-hot">
                        <input type="password" id="newPass" placeholder="Definir Senha" class="bg-slate-900 p-3 rounded-xl outline-none text-xs border border-slate-700 focus:border-pink-hot">
                    </div>

                    <button onclick="handleRegister()" class="w-full bg-white text-black py-3 rounded-xl font-black text-[10px] uppercase hover:bg-pink-hot hover:text-white transition-all shadow-xl">
                        Registrar Professor
                    </button>
                </div>
            </details>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ïES GERAIS
        const ADMIN_MASTER_PASSWORD = "ZEUS"; // Senha para liberar o cadastro
        const WHATSAPP_NUMBER = "5521967713618"; // COLOQUE SEU N√öMERO AQUI (com DDD)
        const EXTERNAL_URL = "https://zeus-rr.github.io/treino/";

        // 1. Validar Senha de Admin para abrir cadastro
        function checkAdminPass(e) {
            const details = document.getElementById('registerDetails');
            if (details.open) return; 

            e.preventDefault(); 
            const pass = prompt("Digite a Senha de Administrador:");

            if (pass === ADMIN_MASTER_PASSWORD) {
                details.open = true;
            } else if (pass !== null) {
                alert("‚ö†Ô∏è Senha de Administrador Incorreta!");
            }
        }

        // 2. Cadastro de Professor
        function handleRegister() {
            const id = document.getElementById('newId').value.trim().toLowerCase();
            const pass = document.getElementById('newPass').value.trim();
            const name = document.getElementById('newName').value.trim();
            const photo = document.getElementById('newPhoto').value.trim() || 'https://via.placeholder.com/150';
            const color = document.getElementById('newColor').value;

            if (!id || !pass || !name) return alert("Preencha todos os campos!");

            let staff = JSON.parse(localStorage.getItem('staff_data')) || [];
            if (staff.some(p => p.id === id)) return alert("Este ID j√° existe!");

            staff.push({ id, pass, name, photo, color });
            localStorage.setItem('staff_data', JSON.stringify(staff));
            
            alert("‚úÖ Professor " + name + " cadastrado!");
            location.reload();
        }

        // 3. Login e Integra√ß√£o
        function handleLogin() {
            const id = document.getElementById('profId').value.trim().toLowerCase();
            const pass = document.getElementById('profPass').value.trim();

            const staff = JSON.parse(localStorage.getItem('staff_data')) || [];
            const prof = staff.find(p => p.id === id && p.pass === pass);

            if (prof) {
                const authObj = { id: prof.id, name: prof.name, photo: prof.photo, color: prof.color };
                const auth = btoa(unescape(encodeURIComponent(JSON.stringify(authObj))));
                window.location.href = `${EXTERNAL_URL}?auth=${auth}`;
            } else {
                alert("‚ùå Credenciais incorretas!");
            }
        }

        // 4. Recupera√ß√£o via WhatsApp
        function recoveryPassword() {
            const idTentado = document.getElementById('profId').value.trim();
            const mensagem = `Ol√°! Sou o professor ${idTentado || '(n√£o identificado)'} e esqueci minha senha de acesso ao Zeus Treino. Pode me ajudar?`;
            const wpLink = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensagem)}`;
            window.open(wpLink, '_blank');
        }
    </script>
</body>
</html>
